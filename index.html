<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Nokhwezi's Weather App</title>
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="form-group">
        <input
          type="search"
          class="search-input"
          placeholder="Enter a city"
          aria-label="Search"
        />
        <button type="submit" class="search-button">Search</button>
      </div>
      <div class="current-weather">
        <div>
          <h1>Pretoria</h1>
          <p>
            Wednesday 12:14, slightly cloudy <br />
            Humidity: <strong>67%</strong> Wind: <strong>6.1km/h</strong>
          </p>
        </div>
        <div class="temp">☀️ 15°C</div>
      </div>
      <ul>
        <li>
          Thurs 🌦️ <br />
          <strong>12&deg;</strong> - 20&deg;
        </li>
        <li>
          Fri 🌩️ <br />
          <strong>12&deg;</strong> - 20&deg;
        </li>
        <li>
          Sat 🌤️ <br />
          <strong>13&deg;</strong> - 18&deg;
        </li>
        <li>
          Sun 🌤️<br />
          <strong>15&deg;</strong> - 24&deg;
        </li>
        <li>
          Mon 🌨️<br />
          <strong>9&deg;</strong> - 17&deg;
        </li>
      </ul>
    </div>
    <script src="javascript/script.js"></script>
    <footer>This project was coded by Nokhwezi Philander</footer>
  </body>
</html>
